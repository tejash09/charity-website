<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Payment Gateway</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="project.html">CrowdCause</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="create-campaign.html"
                  >Start a Campaign</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Explore Campaigns</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="payment.html">Donate</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Login/Signup</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Payment Details</h5>
                        <form>
                            <div class="form-group">
                                <label for="amount">Donation Amount</label>
                                <input type="number" class="form-control" id="amount" placeholder="Enter amount">
                            </div>
                            <div class="form-group">
                                <label for="name">Name on Card</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter name">
                            </div>
                            <div class="form-group">
                                <label for="card">Card Number</label>
                                <input type="text" class="form-control" id="card" placeholder="Enter card number">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="expiry">Expiry Date</label>
                                    <input type="text" class="form-control" id="expiry" placeholder="MM/YY">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="cvv">CVV</label>
                                    <input type="text" class="form-control" id="cvv" placeholder="Enter CVV">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Donate Now</button>
                        </form>
                    </div>
    
</body>
</html>
